
<style>
  .square {
    height: 310px;
    width: 310px;
    background-color: rgb(255, 255, 255, .6);
  }

  .addPadding {
    padding: 25px;
  }

  .image {
    width: 200px;
    height: 200px;
    border-radius: 100%;
    overflow: hidden;
    object-fit: cover;
    display: block;
    margin-left: auto;
    margin-right: auto;
    padding-top: 5px;
  }

  .myTitle {
    font-weight: bold;
    text-align: center;
  }

  .myInfo {
    text-align: center;
  }

</style>

<a class="addPadding" href="#" (click)="handleClick();" target="_blank">
  <div class="square">
    <img class="image" src={{picture}}>
    <p class="myTitle">{{title}}</p>
    <p class="myInfo">{{info}}</p>
  </div>    
</a>
